<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>TODO LIST</h1>
    <div class="top-bar">
      <button id="search-btn">🔍</button>
      <input type="text" id="new-note" placeholder="Add a note...">
      <button id="add-btn">SEND</button>
      <button id="mode-toggle">🌙</button>
    </div>
    <ul id="todo-list"></ul>
    <button class="add-icon" onclick="focusInput()">＋</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
